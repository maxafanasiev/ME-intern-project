version: '3'
services:
  backend:
    image: fastapiapp:latest
    build:
      context: .
      dockerfile: Dockerfile.app
    command: python app/main.py
    ports:
      - "${SERVER_PORT}:8000"
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    networks:
      - mynetwork
  redis:
    image: redis:alpine
    expose:
      - ${REDIS_PORT}
    networks:
      - mynetwork
  postgres:
    image: postgres:12
    environment:
      POSTGRES_DB: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - ${POSTGRES_PORT}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data &&  sudo chmod 0700 /var/lib/postgresql/data
    networks:
      - mynetwork
volumes:
  postgres-data:
networks:
  mynetwork: